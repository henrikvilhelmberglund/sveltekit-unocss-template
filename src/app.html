<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="stylesheet" href="%sveltekit.assets%/prism-vsc-dark-plus.css" />
		<!-- <link rel="stylesheet" href="%sveltekit.assets%/unocss-fix.css" /> -->
		<meta name="viewport" content="width=device-width" />
		<script>
			// Tailwind dark mode
			// On page load or when changing themes, best to add inline in `head` to avoid FOUC
			if (localStorage.theme === "dark" || !("theme" in localStorage)) {
				document.documentElement.classList.add("dark");
			} else {
				document.documentElement.classList.remove("dark");
			}
			if (!localStorage.color) {
				// default
				document.documentElement.classList.add("blue");
			} else {
				document.documentElement.classList.add(localStorage.color);
			}
			// document.documentElement.classList.toggle(localStorage.color);

			// Whenever the user explicitly chooses light mode
			// localStorage.theme = "light";

			// Whenever the user explicitly chooses dark mode
			// localStorage.theme = "dark";

			// Whenever the user explicitly chooses to respect the OS preference
			// localStorage.removeItem("theme");
		</script>
		%unocss-svelte-scoped.global% %sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
